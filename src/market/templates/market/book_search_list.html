{% extends 'base.html' %}
{% block title %}Libros{% endblock title %}

{% block content%}
    <div class="text-center">
        <h1>Libros</h1>
        <!-- Búsqueda avanzada -->
        <h1>Búsqueda avanzada</h1>
        <form class="form-inline my-2 my-lg-0" role="search" action="{% url 'book-search' %}">
            <input name="title" class="form-control mr-sm-2 mx-auto mx-md-2" type="search" placeholder="Titulo" aria-label="Search">
            <!-- ARREGLAR INPUT DEL AUTOR. DEBERIA INGRESAR NOMBRE, APELLIDO O LOS DOS? -->
            <input name="author" class="form-control mr-sm-2 mx-auto mx-md-2" type="search" placeholder="Autor" aria-label="Search">
            <input name="genre" class="form-control mr-sm-2 mx-auto mx-md-2" type="search" placeholder="Género" aria-label="Search">
            <input name="editorial" class="form-control mr-sm-2 mx-auto mx-md-2" type="search" placeholder="Editorial" aria-label="Search">
            <button class="btn btn-outline-secondary my-2 my-sm-0 mx-auto mx-md-2" type="submit">Buscar</button>
        </form>
        <br>
        <!-- Listado de libros -->
        {% for book in object_list %}
            {% include 'market/book_card.html' %}
        {% endfor %}
        <br>
        <div class="my-2">
            {% include 'paginator.html' %}
        </div>
    </div>
{% endblock content %}
