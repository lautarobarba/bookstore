{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Font for brand -->
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">

    <!-- My own css -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <title>{% block title %}Blog{% endblock %}</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-light bg-light align-items-center">
        <div class="col-12 col-md-6 text-center text-md-left">
            <a class="navbar-brand" href="{% url 'home' %}">Mi Granito de Arena</a>
        </div>

        <div class="col-12 col-md-6 d-flex justify-content-center justify-content-md-end">
            <a class="nav-link d-none d-md-block" href="{% url 'home' %}">Inicio</a>
            <a class="nav-link" href="{% url 'post-new' %}">Escribir</a>
            
            {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'post-user-list' user.id %}">Mis Aportes</a>
                <a class="nav-link d-none d-xl-block" href="{{ user.get_absolute_url }}">{{ user.profile }}</a>
                <a class="nav-link d-none d-lg-block" href="{% url 'user-logout' %}">Salir</a>
            {% else %}
                <a class="nav-link" href="{% url 'user-login' %}">Iniciar sesi√≥n</a>
                <a class="nav-link d-none d-lg-block" href="{% url 'user-new' %}">Registrarse</a>
            {% endif %}
        </div>
    </nav><!-- End of Navbar -->

    <!-- Main Content -->
    <div class="container-fluid justify-content-center mt-3">
        {% block content %}
        <p>BASE TEMPLATE</p>
        <p>PLEASE ADD SOME CONTENT</p>
        {% endblock %}
    </div><!-- End of Main Content -->

        <!-- Footer -->
        <!-- <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
        </footer><!-- End of Footer -->
</body>
</html>
