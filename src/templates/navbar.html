{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-md sticky-top navbar-light bg-light align-items-center">

    <!-- Logo -->
    <div class="justify-content-center">
        <a href="{% url 'home' %}" class="navbar-brand"  id="logo">
            <img src="{% static 'images/LogoCabeza.png' %}" class="img-logo" alt="Logo The Eye Of Minds">
            <img src="{% static 'images/LogoTexto.png' %}" class="img-logo" alt="Logo The Eye Of Minds">
        </a>
    </div>

    <!-- Icono colapso -->
    <button class="navbar-toggler mx-3" type="button" data-toggle="collapse" data-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar colapsable --> 
    <div class="collapse navbar-collapse" id="navbarMenu">

        <!-- Parte central de la navbar 
        <div class="d-flex flex-row mx-auto text-center">
            <a class="nav-item nav-link text-center" href="#"><span class="fa fa-search btn btn-outline-secondary"></span></span></a>
            <a class="nav-item nav-link text-center" href="#"><span class="fa fa-shopping-cart fa-lg btn btn-outline-secondary"></span></a>
        </div> -->

        <!-- Parte derecha navbar -->
        <div class="ml-auto">
            <ul class="navbar-nav">
                <!-- Botón Inicio -->
                <a class="nav-item nav-link text-center" href="{% url 'home' %}">Inicio</a>
                
                <!-- Botón Géneros -->
                <a class="nav-item nav-link text-center" href="{% url 'genre-list' %}">Géneros</a>

                <!-- Botones cuenta -->
                {% if user.is_authenticated %}
                    {% if user.profile.group.name == 'admin' %}
                        <a class="nav-item nav-link text-center" href="{% url 'dashboard' %}">Dashboard</a>
                    {% endif %}
                    <a class="nav-item nav-link text-center" href="{% url 'cart-detail' user.cart.id %}"><span class="fa fa-shopping-cart fa-lg btn"></span></a>
                    <a class="nav-item nav-link text-center" href="{{ user.get_absolute_url }}">{{ user.profile }}</a>
                    <a class="nav-item nav-link text-center" href="{% url 'user-logout' %}">Salir</a>
                    {% else %}
                    <a class="nav-item nav-link text-center" href="{% url 'user-login' %}">Iniciar sesión</a>
                    <a class="nav-item nav-link text-center" href="{% url 'user-new' %}">Registrarse</a>
                {% endif %}
            </ul>
        </div><!-- fin Parte derecha navbar -->
    </div><!-- fin de los links colapsables-->
</nav><!-- End of Navbar -->
