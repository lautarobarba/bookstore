{% if paginator.num_pages > 1 %}
    <div class="row">
        <ul class="pagination mx-auto">
            {% if page_obj.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ page_obj.previous_page_number }}"><i class="fa fa-arrow-left"></i></a>
                </li>
            {% endif %}

            {% for i in paginator.page_range %}
                {% if i == page_obj.number %}
                    <li class="page-item active">
                        <a class="page-link" href="?page={{ i }}">{{ i }}</a>
                    </li>
                {% else %}
                    <li class="page-item">
                        <a class="page-link" href="?page={{ i }}">{{ i }}</a>
                    </li>
                {% endif %}
            {% endfor %}

            {% if page_obj.has_next %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ page_obj.next_page_number }}"><i class="fa fa-arrow-right"></i></a>
                </li>
            {% endif %}
        </ul>
    </div>
{% endif %}
